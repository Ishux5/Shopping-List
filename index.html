<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <script src=""></script>
        <title>Shopping List</title>
    </head>
    <body>
        <div class="content">
            <h1>Shopping List</h1>
            <div class="input">
                <input
                    type="text"
                    name="itemName"
                    id="itemName"
                    placeholder="Name"
                />
                <input
                    type="number"
                    name="itemAmount"
                    id="itemAmount"
                    placeholder="Amount"
                />
                <select name="itemType" id="itemType">
                    <option value="None">None</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Snack">Snack</option>
                    <option value="Meat">Meat</option>
                    <option value="Vegetable">Vegetable</option>
                </select>
                <textarea
                    name="itemNotes"
                    id="itemNotes"
                    placeholder="Notes..."
                ></textarea>
                <button id="addItem">Add Item</button>
            </div>
            <div class="shoppingList sLIndex">
                <p class="textAlignCenter">Number</p>
                <p>Name</p>
                <p class="textAlignCenter">Amount</p>
                <p class="deleteItem">
                    Delete <br />
                    Item
                </p>
            </div>
            <div id="shoppingList" class="shoppingList sL1">
                <p class="shoppingListPosition textAlignCenter">#1</p>
                <p class="sLItemName">ItemName</p>
                <p class="sLItemAmount textAlignCenter">5</p>
                <svg
                    class="deleteItem deleteItemHover"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#df2020"
                >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z"
                    />
                </svg>
            </div>
        </div>
    </body>
    <script src="script/app.js"></script>
</html>
